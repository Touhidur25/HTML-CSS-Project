<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS LINK-->
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <input id="screen"type="text" placeholder="0">
        </div>

        <div class="btns">
            <div class="row">
                <button onclick="del()" class="btn1">DEL</button>
                <button onclick="calculate('%')" class="btn2">%</button>
                <button onclick="clr()" class="btn3">AC</button>
            </div>

            <div class="row">
                <button onclick="calculate(7)" class="btn">7</button>
                <button onclick="calculate(8)" class="btn">8</button>
                <button onclick="calculate(9)" class="btn">9</button>
                <button onclick="calculate('/')" class="btnDivide">/</button>
            </div>

            <div class="row">
                <button onclick="calculate(4)" class="btn">4</button>
                <button onclick="calculate(5)" class="btn">5</button>
                <button onclick="calculate(6)" class="btn">6</button>
                <button onclick="calculate('*')" class="btnInto">*</button>
            </div>

            <div class="row">
                <button onclick="calculate(3)" class="btn">3</button>
                <button onclick="calculate(2)" class="btn">2</button>
                <button onclick="calculate(1)" class="btn">1</button>
                <button onclick="calculate('-')" class="btnMinus">-</button>
            </div>

            <div class="row">
                <button onclick="calculate('0')" class="btn">0</button>
                <button onclick="calculate('.')" class="btnDot">.</button>
                <button onclick="Result()"    class="btn">=</button>
                <button onclick="calculate('+')" class="btnPlus">+</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
